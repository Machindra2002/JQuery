        var cities = [];
        $(document).ready(function(){
            $("#btn").click(function(){
                var c = $("#txt").val();
                cities.push(c);
                Display();
            })
        })

        function Display(){
            $("#mydata").empty();
            $.each(cities,function(i,d){
                $("#mydata").append("<li>" + d +"<input type='button' value='x' onclick='remove("+ i +")'/>" + "</li>");
            })
        }

        function remove(r){
            cities.splice(r,1);
            alert("value successfully remove");
            Display();
        }
