<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14/10/2022</title>
    <script>

        function startexam() {
            cnt = 0;
            setInterval(function () {
                cnt++;
                if (cnt <= 30) {
                    document.getElementById("btn").innerHTML = "Exam are started :" + cnt;
                }
                else {
                    alert("your exam time out");
                    window.location.href = "Dashboard.html";
                }
            },1000)
        }

        function endexam(){
            var getSelectedValueques1  = document.querySelector('input[nam="check"]:checked');
            if(getSelectedValueques1  != null){
               sel = getSelectedValueques1.value; 
            }
            // else{
            //     alert("select answer");
            // }

            document.getElementById("yourans").innerHTML = sel;

        }

    </script>
</head>

<body>

    <input type="submit" value="submit" id="btn" onclick="startexam()">
    <h3 id="time"></h3>


    <div id="question1">
        <label>1.What is your qualification?</label><br>
        <input type="radio" name="check" id="s">SSC
        <input type="radio" name="check" id="h">HSC
        <input type="radio" name="check" id="corr1">BCS
    </div>
    <div id="question2">
        <label>2.what is your fav language?</label><br>
        <input type="radio" name="chec" id="corr2">JAVA
        <input type="radio" name="chec" id="5">PYTHON
        <input type="radio" name="chec" id="6">.NET
    </div>
    <div id="question3">
        <label>3.Capital of India?</label><br>
        <input type="radio" name="che" id="7">Mumbai
        <input type="radio" name="che" id="8">Gujrat
        <input type="radio" name="che" id="corr3">Delhi
    </div>

    <input type="submit" value="end exam" onclick="endexam()">
    <h3 id="yourans"></h3>

    <input type="submit" value="result" onclick="result()">
    <h3 id="res"></h3>
    <h3 id="correctscore"></h3>
</body>

</html>
