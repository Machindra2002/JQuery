        // program-2(using change funciton)
        var arr = [];
        $(document).ready(function () {
            $("#chem,#phy,#math").change(function () {
                var c = $("#chem").val();
                var p = $("#phy").val();
                var m = $("#math").val();
                var total = Number(c) + Number(p) + Number(m);
                $("#tot").val(total);
                var per = total / 3;
                $("#per").val(per);
                var grade = ""

                if (per <= 35) {
                    grade = "D"
                }
                else if (per >= 36 && per <= 50) {
                    grade = "C";
                }
                else if (per >= 51 && per <= 75) {
                    grade = "B";
                }
                else if (per >= 76 && per <= 100) {
                    grade = "A";
                }
                else {
                    grade = "invalid input"
                }

                $("#grd").val(grade);
            })

            $("#btn").click(function () {
                var r_no = $("#roll").val();
                var name = $("#name").val();
                var c = $("#chem").val();
                var p = $("#phy").val();
                var m = $("#math").val();
                var total = $("#tot").val();
                var per = $("#per").val();
                var grade = $("#grd").val();;

                var obj = {
                    "r_no": r_no,
                    "name": name,
                    "c": c,
                    "p": p,
                    "m": m,
                    "total": total,
                    "per": per,
                    "grade": grade
                };

                arr.push(obj);
                Display();
            })
        })





        function Display() {
            $("#mydata").empty();
            $.each(arr, function (i, d) {
                $("#mydata").append(
                    "<tr><td>" + arr[i].r_no + "</td>" +
                    "<td>" + arr[i].name + "</td>" +
                    "<td>" + arr[i].c + "</td>" +
                    "<td>" + arr[i].p + "</td>" +
                    "<td>" + arr[i].m + "</td>" +
                    "<td>" + arr[i].total + "</td>" +
                    "<td>" + arr[i].per + "</td>" +
                    "<td>" + arr[i].grade + "</td>" +
                    "<td>" + "<input type='button' value='delete' onclick='remove(" + i + ")'/>" + "</td></tr>"
                )
            })
        }

        function remove(r) {
            arr.splice(r, 1);
            alert("student remove successfully");
            Display();
        }
