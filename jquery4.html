<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../Bootstrap Files/js/jquery.min.js"></script>
    <title>13/10/2022</title>
    <script>
        var state = [
            { state_id: 1, state_name: "Maharastra" },
            { state_id: 2, state_name: "Gujrat" },
            { state_id: 3, state_name: "Punjab" },
            { state_id: 4, state_name: "Rajasthan" },
            { state_id: 5, state_name: "Gao" },
            { state_id: 6, state_name: "karnatk" }
        ];

        var cities = [
            { cid: 1, cname: "pune", state_id: 1 },
            { cid: 2, cname: "mumbai", state_id: 1 },
            { cid: 3, cname: "punji", state_id: 3 },
            { cid: 4, cname: "udaipur", state_id: 6 },
            { cid: 5, cname: "surat", state_id: 2 },
            { cid: 6, cname: "katraj", state_id: 1 },
        ]

        function ddstate() {
            var data = "<option selected='disabled'>Select State</option>";
            for (i = 0; i < state.length; i++) {
                data += " <option value=" + state[i].state_id + ">" + state[i].state_name + "</option>";
            }
            document.getElementById("dstate").innerHTML = data;
        }

        function ddcities() {
            var data = "<option selected='disabled'>Select City</option>";
            var state = document.getElementById("dstate").value;
            for (i = 0; i < cities.length; i++) {
                if (state == cities[i].state_id) {
                    data += " <option value=" + cities[i].cid + ">"
                        + cities[i].cname + "</option>";
                }
            }
            document.getElementById("dcities").innerHTML = data;
        }

    </script>

</head>

<body onload="ddstate()">

    State:
    <select id="dstate" onchange="ddcities()">
        <option selected="disabled">Select State</option>
    </select>

    City:
    <select id="dcities">
        <option selected="disabled">Select City</option>
    </select>
</body>

</html>
