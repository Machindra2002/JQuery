        // task--2
        function StartExam() {
            var cnt = 0;
            setInterval(function () {
                cnt++;
                if (cnt <= 20) {
                    document.getElementById("time").innerHTML = "Exam time start" + cnt;
                }
                else {
                    alert("your exam time out");
                    window.location.href = "Dashboard.html";
                }
            }, 1000)
        }


        function endexam() {
            var que1 = document.getElementsByName("check");
            if (que1[0].checked) {
                check = "SSC";
            }
            else if (que1[1].checked) {
                check = "HSC";
            }
            else if (que1[2].checked) {
                check = "BCS";
            }

            var que2 = document.getElementsByName("chec");
            if (que2[0].checked) {
                chec = "JAVA";
            }
            else if (que2[1].checked) {
                chec = "PYHTON";
            }
            else if (que2[1].checked) {
                chec = ".NET";
            }

            var que3 = document.getElementsByName("che");
            if (que3[0].checked) {
                che = "Mumbai";
            }
            else if (que3[1].checked) {
                che = "Gujrat";
            }
            else if (que3[2].checked) {
                che = "Delhi";
            }
            document.getElementById("yourans").innerHTML = "1)" + check + "</br>2)" + chec + "</br>3)" + che;
        }

        function result() {
            var score = 0;
            correctsans = "";
            if (document.getElementById("corr1").checked) {
                score++;
            }
            if (document.getElementById("corr2").checked) {
                score++;
            }
            if (document.getElementById("corr3").checked) {
                score++;
            }

            document.getElementById("res").innerHTML = score++;
            document.getElementById("correctscore").innerHTML = "answersheet:" + correctsans + "1)BCS" + "</br>2)JAVA" + "</br>3)Delhi";
        }


    </script>
