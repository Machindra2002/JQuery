    function Display(){
        var cnt = 0;
        document.getElementById("msg").innerHTML = cnt;
        setInterval(function(){
            cnt++;
            if(cnt <= 10){
                document.getElementById("msg").innerHTML= cnt;
            }
            else{
                window.location.href = "Dashboard.html"
            }
        },1000)
    }



    </script>
</head>
<body onload="Display()">
    
    <h3 id="msg"></h3>
